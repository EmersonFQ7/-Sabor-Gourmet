<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-utensils"></i> Sabor Gourmet
        </a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3" sec:authentication="name"></span>
            <a class="nav-link" href="#" onclick="document.getElementById('logoutForm').submit();">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
            </a>
            <form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;"></form>
        </div>
    </div>
</nav>

<div class="container-fluid mt-4">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
            <div class="list-group">
                <a href="/dashboard" class="list-group-item list-group-item-action active">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>

                <div sec:authorize="hasAnyRole('ADMIN','MOZO')">
                    <a href="/clientes" class="list-group-item list-group-item-action">
                        <i class="fas fa-users"></i> Clientes
                    </a>
                    <a href="/mesas" class="list-group-item list-group-item-action">
                        <i class="fas fa-chair"></i> Mesas
                    </a>
                </div>

                <div sec:authorize="hasAnyRole('MOZO','COCINERO')">
                    <a href="/pedidos" class="list-group-item list-group-item-action">
                        <i class="fas fa-clipboard-list"></i> Pedidos
                    </a>
                </div>

                <div sec:authorize="hasAnyRole('CAJERO','ADMIN')">
                    <a href="/ventas" class="list-group-item list-group-item-action">
                        <i class="fas fa-cash-register"></i> Ventas
                    </a>
                </div>

                <div sec:authorize="hasRole('ADMIN')">
                    <a href="/inventario" class="list-group-item list-group-item-action">
                        <i class="fas fa-boxes"></i> Inventario
                    </a>
                    <a href="/admin/usuarios" class="list-group-item list-group-item-action">
                        <i class="fas fa-user-cog"></i> Administración
                    </a>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9">
            <div class="row">
                <div class="col-12">
                    <h2>Bienvenido al Sistema Sabor Gourmet</h2>
                    <p class="lead" sec:authentication="name">Usuario: <span sec:authentication="name"></span></p>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="row mt-4">
                <div sec:authorize="hasAnyRole('ADMIN','MOZO')" class="col-md-6 mb-3">
                    <div class="card text-white bg-success">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h4 class="card-title" th:text="${mesasDisponibles != null ? mesasDisponibles : '0'}">0</h4>
                                    <p class="card-text">Mesas Disponibles</p>
                                </div>
                                <div class="align-self-center">
                                    <i class="fas fa-chair fa-2x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div sec:authorize="hasAnyRole('ADMIN','MOZO')" class="col-md-6 mb-3">
                    <div class="card text-white bg-info">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h4 class="card-title" th:text="${totalClientes != null ? totalClientes : '0'}">0</h4>
                                    <p class="card-text">Clientes Registrados</p>
                                </div>
                                <div class="align-self-center">
                                    <i class="fas fa-users fa-2x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Acciones Rápidas</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div sec:authorize="hasAnyRole('ADMIN','MOZO')" class="col-md-3 mb-2">
                                    <a href="/clientes/nuevo" class="btn btn-outline-primary w-100">
                                        <i class="fas fa-user-plus"></i> Nuevo Cliente
                                    </a>
                                </div>
                                <div sec:authorize="hasAnyRole('ADMIN','MOZO')" class="col-md-3 mb-2">
                                    <a href="/mesas/nuevo" class="btn btn-outline-success w-100">
                                        <i class="fas fa-plus-circle"></i> Nueva Mesa
                                    </a>
                                </div>
                                <div sec:authorize="hasAnyRole('MOZO','COCINERO')" class="col-md-3 mb-2">
                                    <a href="/pedidos/nuevo" class="btn btn-outline-warning w-100">
                                        <i class="fas fa-plus"></i> Nuevo Pedido
                                    </a>
                                </div>
                                <div sec:authorize="hasAnyRole('CAJERO','ADMIN')" class="col-md-3 mb-2">
                                    <a href="/ventas/nueva" class="btn btn-outline-danger w-100">
                                        <i class="fas fa-cash-register"></i> Nueva Venta
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
