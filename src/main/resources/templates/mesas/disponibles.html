<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesas Disponibles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/dashboard">
            <i class="fas fa-utensils"></i> Sabor Gourmet
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link text-white" href="/mesas">
                <i class="fas fa-arrow-left"></i> Volver a Mesas
            </a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Mesas Disponibles</h2>
        <span class="badge bg-success fs-6">
                Total: <span th:text="${mesas.size()}">0</span> mesas disponibles
            </span>
    </div>

    <div class="row">
        <div th:each="mesa : ${mesas}" class="col-md-4 mb-3">
            <div class="card border-success">
                <div class="card-body text-center">
                    <h5 class="card-title" th:text="'Mesa ' + ${mesa.numero}">Mesa M1</h5>
                    <p class="card-text">
                        <i class="fas fa-users"></i> Capacidad:
                        <span th:text="${mesa.capacidad}">4</span> personas
                    </p>
                    <span class="badge bg-success">DISPONIBLE</span>
                    <div class="mt-3">
                        <a th:href="@{/mesas/ocupar/{id}(id=${mesa.idMesa})}"
                           class="btn btn-success btn-sm">
                            <i class="fas fa-check"></i> Ocupar Mesa
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${mesas.empty}" class="col-12">
            <div class="alert alert-warning text-center">
                <h4>No hay mesas disponibles</h4>
                <p>Todas las mesas est√°n ocupadas, reservadas o en mantenimiento.</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
