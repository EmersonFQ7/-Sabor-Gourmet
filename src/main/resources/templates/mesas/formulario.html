<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Formulario Mesa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/dashboard">
            <i class="fas fa-utensils"></i> Sabor Gourmet
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link text-white" href="/mesas">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title mb-0" th:text="${titulo}">Formulario de Mesa</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/mesas/guardar}" th:object="${mesa}" method="post">
                        <!-- Campo oculto para ID -->
                        <input type="hidden" th:field="*{idMesa}">

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="numero" class="form-label">Número de Mesa *</label>
                                <input type="text" th:field="*{numero}"
                                       class="form-control" id="numero"
                                       placeholder="Ej: M1, M2, etc." required>
                                <div th:if="${#fields.hasErrors('numero')}" class="text-danger">
                                    <small th:errors="*{numero}">Error en número</small>
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="capacidad" class="form-label">Capacidad *</label>
                                <input type="number" th:field="*{capacidad}"
                                       class="form-control" id="capacidad"
                                       min="1" max="20" required>
                                <div th:if="${#fields.hasErrors('capacidad')}" class="text-danger">
                                    <small th:errors="*{capacidad}">Error en capacidad</small>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="estado" class="form-label">Estado</label>
                            <select th:field="*{estado}" class="form-select" id="estado">
                                <option value="DISPONIBLE">DISPONIBLE</option>
                                <option value="OCUPADA">OCUPADA</option>
                                <option value="RESERVADA">RESERVADA</option>
                                <option value="MANTENIMIENTO">MANTENIMIENTO</option>
                            </select>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/mesas}" class="btn btn-secondary me-md-2">
                                <i class="fas fa-times"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
