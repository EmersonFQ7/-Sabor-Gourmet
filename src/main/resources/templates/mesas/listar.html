<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Mesas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/dashboard">
            <i class="fas fa-utensils"></i> Sabor Gourmet
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link text-white" href="/dashboard">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- Alertas -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 th:text="${titulo}">Gestión de Mesas</h2>
        <div>
            <a th:href="@{/mesas/disponibles}" class="btn btn-info me-2">
                <i class="fas fa-eye"></i> Ver Disponibles
            </a>
            <a th:href="@{/mesas/nuevo}" class="btn btn-primary">
                <i class="fas fa-plus"></i> Nueva Mesa
            </a>
        </div>
    </div>

    <!-- Tabla de Mesas -->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Número</th>
                        <th>Capacidad</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="mesa : ${mesas}" th:object="${mesa}">
                        <td th:text="*{idMesa}">1</td>
                        <td th:text="*{numero}">M1</td>
                        <td th:text="*{capacidad}">4</td>
                        <td>
                            <span th:if="*{estado == 'DISPONIBLE'}" class="badge bg-success">DISPONIBLE</span>
                            <span th:if="*{estado == 'OCUPADA'}" class="badge bg-danger">OCUPADA</span>
                            <span th:if="*{estado == 'RESERVADA'}" class="badge bg-warning">RESERVADA</span>
                            <span th:if="*{estado == 'MANTENIMIENTO'}" class="badge bg-secondary">MANTENIMIENTO</span>
                        </td>
                        <td>
                            <a th:href="@{/mesas/editar/{id}(id=*{idMesa})}"
                               class="btn btn-sm btn-warning">
                                <i class="fas fa-edit"></i> Editar
                            </a>
                            <a th:href="@{/mesas/eliminar/{id}(id=*{idMesa})}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('¿Está seguro de eliminar esta mesa?')">
                                <i class="fas fa-trash"></i> Eliminar
                            </a>
                            <a th:if="*{estado == 'DISPONIBLE'}"
                               th:href="@{/mesas/ocupar/{id}(id=*{idMesa})}"
                               class="btn btn-sm btn-success">
                                <i class="fas fa-check"></i> Ocupar
                            </a>
                            <a th:if="*{estado == 'OCUPADA'}"
                               th:href="@{/mesas/liberar/{id}(id=*{idMesa})}"
                               class="btn btn-sm btn-info">
                                <i class="fas fa-times"></i> Liberar
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${mesas.empty}">
                        <td colspan="5" class="text-center text-muted">
                            No hay mesas registradas
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
